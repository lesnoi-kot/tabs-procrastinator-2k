<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" width="32" height="32">
    <h1 style="font-family: monospace;">tabs procrastinator 2000</h1>
  </header>

  <div class="section section__tabs-count center">
    <div>
      <span id="tabs-count"></span>
    </div>
    <span class="text-m upper text-center">tabs open</span>
  </div>

  <div class="section section__tabs-oldest">
    <div>
      <button id="oldest-tab-button" title="Go to the tab">
        <img id="oldest-tab-icon" alt="Tab icon" width="32" height="32">
        <span id="oldest-tab-title"></span>
      </button>
      <div style="margin-left: auto; display: flex; flex-direction: column; color: white; gap: .5rem;">
        <button class="icon-btn" id="btn-bring-oldest" title="Bring the tab">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" width="20" height="20" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
          </svg>
        </button>
        <button class="icon-btn" id="btn-close-oldest" title="Close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>
    </div>
    <span class="text-m upper text-center" title="The oldest accessed tab">the oldest tab</span>
  </div>

  <div class="section section__tabs-popular center">
    <div id="tabs-popular"></div>
    <span class="text-m upper text-center">top 3</span>
  </div>

  <div class="actions">
    <button id="btn-randomize" class="btn" title="Shuffle tabs in current window">Shuffle tabs</button>
    <button id="btn-group" class="btn">Group by site</button>
    <button id="btn-close-all" class="btn">Close all</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
